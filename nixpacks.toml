[phases.setup]
nixPkgs = ["...", "python3", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && python setup_railway_db.py"
]

[start]
cmd = ". /opt/venv/bin/activate && python production_server.py --port $PORT"