{% extends "base.html" %}

{% block title %}Login - NET WORTH Tennis Ladder{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">
        <i class="fas fa-tennis-ball"></i> NET WORTH Tennis Ladder
    </h2>
    <form method="POST" action="/login">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
        <a href="/" style="color: var(--primary);">‚Üê Back to Ladder</a>
    </p>
    <p style="text-align: center; margin-top: 1rem; color: var(--gray); font-size: 0.9rem;">
        Need an account? Email <a href="mailto:matches@networthtennis.com">matches@networthtennis.com</a>
    </p>
</div>
{% endblock %}
