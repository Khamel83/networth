<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Login | NET WORTH Tennis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --tennis-ball: #CCFF00;
            --terminal-black: #0a0a0a;
            --terminal-dark: #121212;
            --terminal-gray: #1a1a1a;
            --terminal-border: #2a2a2a;
            --power-red: #DC143C;
            --court-green: #228B22;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --text-muted: #555555;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-mono: 'IBM Plex Mono', 'Courier New', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23CCFF00" stroke="%23228B22" stroke-width="1"/><path d="M12 2 Q6 12 12 22" fill="none" stroke="%23228B22" stroke-width="1.5"/><path d="M12 2 Q18 12 12 22" fill="none" stroke="%23228B22" stroke-width="1.5"/></svg>') 12 12, auto;
        }

        a, button, input[type="submit"] {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><circle cx="14" cy="14" r="12" fill="%23FFD700" stroke="%23228B22" stroke-width="2"/><path d="M14 2 Q6 14 14 26" fill="none" stroke="%23228B22" stroke-width="2"/><path d="M14 2 Q22 14 14 26" fill="none" stroke="%23228B22" stroke-width="2"/></svg>') 14 14, pointer;
        }

        body {
            font-family: var(--font-mono);
            background: var(--terminal-black);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 9999;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card {
            background: var(--terminal-dark);
            border: 1px solid var(--terminal-border);
            padding: 3rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .login-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            background: var(--terminal-gray);
            border: 1px solid var(--terminal-border);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            border: none;
            color: var(--terminal-black);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--gold-bright);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid var(--power-red);
            color: var(--power-red);
        }

        .message.success {
            background: rgba(34, 139, 34, 0.1);
            border: 1px solid var(--court-green);
            color: var(--court-green);
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .login-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--terminal-border);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .login-info strong {
            color: var(--gold);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gold);
        }

        /* Success state */
        .check-email {
            text-align: center;
            padding: 2rem 0;
        }

        .check-email svg {
            width: 64px;
            height: 64px;
            color: var(--court-green);
            margin-bottom: 1.5rem;
        }

        .check-email h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .check-email p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .check-email .email-sent {
            color: var(--gold);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Ladder
        </a>

        <div class="login-card">
            <div id="login-form-section">
                <div class="login-header">
                    <h1 class="login-logo">NET WORTH</h1>
                    <p class="login-subtitle">Player Login</p>
                </div>

                <div id="message" class="message"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <button type="submit" class="btn-login" id="submit-btn">
                        Send Login Link
                    </button>
                </form>

                <div class="login-info">
                    <strong>No password needed!</strong><br>
                    We'll email you a secure login link.
                </div>

                <div class="login-footer">
                    <p>Not in the league yet?<br>Contact the organizer to get added.</p>
                </div>
            </div>

            <!-- Success state after sending magic link -->
            <div id="success-section" style="display: none;">
                <div class="check-email">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
                    </svg>
                    <h2>Check Your Email!</h2>
                    <p>We sent a login link to<br><span class="email-sent" id="sent-email"></span></p>
                    <p style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted);">
                        Click the link in your email to sign in.<br>
                        Link expires in 1 hour.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const formSection = document.getElementById('login-form-section');
        const successSection = document.getElementById('success-section');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.className = 'message';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const email = document.getElementById('email').value.trim().toLowerCase();

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'magic_link', email })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success state
                    document.getElementById('sent-email').textContent = email;
                    formSection.style.display = 'none';
                    successSection.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (err) {
                messageEl.textContent = err.message;
                messageEl.className = 'message error show';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Login Link';
            }
        });
    </script>
</body>
</html>
