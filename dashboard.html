<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NET WORTH Tennis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --tennis-ball: #CCFF00;
            --terminal-black: #0a0a0a;
            --terminal-dark: #121212;
            --terminal-gray: #1a1a1a;
            --terminal-border: #2a2a2a;
            --power-red: #DC143C;
            --court-green: #228B22;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --text-muted: #555555;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-mono: 'IBM Plex Mono', 'Courier New', monospace;
            --font-elegant: 'Cormorant Garamond', Georgia, serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23CCFF00" stroke="%23228B22" stroke-width="1"/><path d="M12 2 Q6 12 12 22" fill="none" stroke="%23228B22" stroke-width="1.5"/><path d="M12 2 Q18 12 12 22" fill="none" stroke="%23228B22" stroke-width="1.5"/></svg>') 12 12, auto;
        }

        a, button, input[type="submit"], select {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><circle cx="14" cy="14" r="12" fill="%23FFD700" stroke="%23228B22" stroke-width="2"/><path d="M14 2 Q6 14 14 26" fill="none" stroke="%23228B22" stroke-width="2"/><path d="M14 2 Q22 14 14 26" fill="none" stroke="%23228B22" stroke-width="2"/></svg>') 14 14, pointer;
        }

        body {
            font-family: var(--font-mono);
            background: var(--terminal-black);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 9999;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--terminal-border);
            background: var(--terminal-dark);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 0.1em;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .btn-logout {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            background: none;
            border: 1px solid var(--terminal-border);
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            border-color: var(--power-red);
            color: var(--power-red);
        }

        /* Main Layout */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--terminal-dark);
            border: 1px solid var(--terminal-border);
            padding: 1.5rem;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gold);
        }

        .stat-card.green::before { background: var(--court-green); }
        .stat-card.red::before { background: var(--power-red); }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .stat-card.green .stat-value { color: var(--court-green); }
        .stat-card.red .stat-value { color: var(--power-red); }

        /* Sections */
        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--terminal-border);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--terminal-black);
        }

        .btn-primary {
            background: var(--gold);
            color: var(--terminal-black);
        }

        /* Match History Table */
        .matches-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--terminal-dark);
            border: 1px solid var(--terminal-border);
        }

        .matches-table th,
        .matches-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--terminal-border);
        }

        .matches-table th {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            background: var(--terminal-gray);
        }

        .matches-table tr:last-child td {
            border-bottom: none;
        }

        .matches-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .result-win {
            color: var(--court-green);
            font-weight: 600;
        }

        .result-loss {
            color: var(--power-red);
            font-weight: 600;
        }

        /* Report Score Form */
        .report-form {
            background: var(--terminal-dark);
            border: 1px solid var(--terminal-border);
            padding: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: var(--terminal-gray);
            border: 1px solid var(--terminal-border);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-group select option {
            background: var(--terminal-gray);
            color: var(--text-primary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* Success/Error messages */
        .message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }

        .message.success {
            background: rgba(34, 139, 34, 0.1);
            border-color: var(--court-green);
            color: var(--court-green);
        }

        .message.error {
            background: rgba(220, 20, 60, 0.1);
            border-color: var(--power-red);
            color: var(--power-red);
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">NET WORTH</a>
        <div class="user-menu">
            <span class="user-name" id="player-name">Loading...</span>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
        </div>
    </header>

    <main class="main">
        <h1 class="page-title">Player Dashboard</h1>

        <div id="message" class="message hidden"></div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <p class="stat-label">Current Rank</p>
                <p class="stat-value" id="stat-rank">#-</p>
            </div>
            <div class="stat-card">
                <p class="stat-label">Total Points</p>
                <p class="stat-value" id="stat-points">-</p>
            </div>
            <div class="stat-card green">
                <p class="stat-label">Wins</p>
                <p class="stat-value" id="stat-wins">-</p>
            </div>
            <div class="stat-card red">
                <p class="stat-label">Losses</p>
                <p class="stat-value" id="stat-losses">-</p>
            </div>
        </div>

        <!-- Report Score -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Report Match Score</h2>
            </div>

            <form class="report-form" id="report-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="opponent">Opponent</label>
                        <select id="opponent" name="opponent" required>
                            <option value="">Select opponent...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="result">Result</label>
                        <select id="result" name="result" required>
                            <option value="">Select result...</option>
                            <option value="win">I Won</option>
                            <option value="loss">I Lost</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="my-score">Your Score (e.g., 6-4, 6-3)</label>
                        <input type="text" id="my-score" name="my_score" placeholder="6-4, 6-3" required>
                    </div>
                    <div class="form-group">
                        <label for="opponent-score">Opponent Score (e.g., 4-6, 3-6)</label>
                        <input type="text" id="opponent-score" name="opponent_score" placeholder="4-6, 3-6" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="court">Court Location</label>
                    <select id="court" name="court">
                        <option value="">Select court...</option>
                        <option value="Vermont Canyon">Vermont Canyon</option>
                        <option value="Griffith Park">Griffith Park</option>
                        <option value="Echo Park">Echo Park</option>
                        <option value="Silver Lake">Silver Lake</option>
                        <option value="Elysian Park">Elysian Park</option>
                        <option value="Los Feliz">Los Feliz Municipal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit Score</button>
            </form>
        </section>

        <!-- Match History -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Match History</h2>
            </div>

            <div id="matches-container">
                <table class="matches-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Result</th>
                            <th>Score</th>
                            <th>Court</th>
                        </tr>
                    </thead>
                    <tbody id="matches-body">
                        <tr>
                            <td colspan="5" class="empty-state">
                                <p>No matches yet. Time to hit the courts!</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Check auth
        const token = localStorage.getItem('networth_token');
        const player = JSON.parse(localStorage.getItem('networth_player') || '{}');

        if (!token) {
            window.location.href = '/login';
        }

        // Update UI with player info
        document.getElementById('player-name').textContent = player.name || 'Player';
        document.getElementById('stat-rank').textContent = `#${player.rank || '-'}`;
        document.getElementById('stat-points').textContent = player.points || '-';
        document.getElementById('stat-wins').textContent = player.wins || '0';
        document.getElementById('stat-losses').textContent = player.losses || '0';

        // Load players for opponent dropdown
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();

                if (data.success) {
                    const select = document.getElementById('opponent');
                    data.players
                        .filter(p => p.id !== player.id)
                        .forEach(p => {
                            const option = document.createElement('option');
                            option.value = p.id;
                            option.textContent = `${p.name} (#${p.rank})`;
                            select.appendChild(option);
                        });
                }
            } catch (err) {
                console.error('Failed to load players:', err);
            }
        }

        // Load match history
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();

                if (data.success && data.matches.length > 0) {
                    const tbody = document.getElementById('matches-body');
                    tbody.innerHTML = data.matches.map(match => {
                        const isWinner = match.winner?.id === player.id;
                        const opponent = isWinner ? match.loser : match.winner;
                        const date = new Date(match.played_at).toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });

                        return `
                            <tr>
                                <td>${date}</td>
                                <td>${opponent?.name || 'Unknown'}</td>
                                <td class="${isWinner ? 'result-win' : 'result-loss'}">${isWinner ? 'WIN' : 'LOSS'}</td>
                                <td>${isWinner ? match.winner_score : match.loser_score}</td>
                                <td>${match.court || '-'}</td>
                            </tr>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.error('Failed to load matches:', err);
            }
        }

        // Submit score
        document.getElementById('report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');

            const formData = {
                opponent_id: parseInt(document.getElementById('opponent').value),
                result: document.getElementById('result').value,
                my_score: document.getElementById('my-score').value,
                opponent_score: document.getElementById('opponent-score').value,
                court: document.getElementById('court').value
            };

            // Determine winner/loser based on result
            const matchData = {
                winner_id: formData.result === 'win' ? player.id : formData.opponent_id,
                loser_id: formData.result === 'win' ? formData.opponent_id : player.id,
                winner_score: formData.result === 'win' ? formData.my_score : formData.opponent_score,
                loser_score: formData.result === 'win' ? formData.opponent_score : formData.my_score,
                court: formData.court
            };

            try {
                const response = await fetch('/api/matches', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(matchData)
                });

                const data = await response.json();

                if (data.success) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Match score submitted successfully!';
                    messageEl.classList.remove('hidden');
                    e.target.reset();
                    loadMatches();
                } else {
                    throw new Error(data.error || 'Failed to submit score');
                }
            } catch (err) {
                messageEl.className = 'message error';
                messageEl.textContent = err.message;
                messageEl.classList.remove('hidden');
            }

            setTimeout(() => messageEl.classList.add('hidden'), 5000);
        });

        function logout() {
            localStorage.removeItem('networth_token');
            localStorage.removeItem('networth_player');
            window.location.href = '/';
        }

        // Initialize
        loadPlayers();
        loadMatches();
    </script>
</body>
</html>
